<h1> ¿Conocías cuáles son las películas más populares? </h1>

<hr>

<!-- Componente lista -->
<app-lista *ngIf="pelis.length > 0" [pelis]="pelis" [actual]="actual"></app-lista>

<!-- Flechas con input -->
<div *ngIf="pages" class="d-flex justify-content-center mb-2">
	<!-- Left Arrow -->  
	<svg (click)="pageLeft()" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="me-4" viewBox="0 0 16 16">
		<path fill-rule="evenodd" d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8z"/>
	</svg>
	  
	<input (change)="pageSearch($event)" type="number" class="form-control" [value]="actual" min="1" max="{{last}}">	
 
	<!-- Right Arrow -->
	<svg (click)="pageRight()" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="ms-4" viewBox="0 0 16 16">
  		<path fill-rule="evenodd" d="M1 8a.5.5 0 0 1 .5-.5h11.793l-3.147-3.146a.5.5 0 0 1 .708-.708l4 4a.5.5 0 0 1 0 .708l-4 4a.5.5 0 0 1-.708-.708L13.293 8.5H1.5A.5.5 0 0 1 1 8z"/>
	</svg>
</div>
