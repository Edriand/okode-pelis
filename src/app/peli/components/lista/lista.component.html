<ul *ngIf="pelis.length > 0; else void"
	class="list-group mb-2">
	<li *ngFor="let peli of pelis;index as i"
		class="list-group-item"
		(click)="route(peli.id)">
		{{ (i+1) + ((actual-1)*20)}} - {{ peli.title }}
	</li>
</ul>

<ng-template #void>
	<div class="alert alert-info">
		<span><b> Cargando Pel√≠culas </b></span>
	</div>
</ng-template>
