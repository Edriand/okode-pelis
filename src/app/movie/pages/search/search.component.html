<h1> Search movies by name </h1>

<hr>

<div class="row">
	<div class="col">
		<app-seeker 	(onEnter)="search($event)"
						(onDebounce)="suggestions($event)"
						[seeker]="'By name...'"></app-seeker>
	</div>
</div>

<ul *ngIf="show"
    class="list-group">
    <li class="list-group-item list-group-item-action"
        *ngFor="let movie of moviesSuggested">
        <a  class="nav-link"
            [routerLink]="['/movie', movie.id]"> 
			{{ movie.title }}
        </a>
    </li>

    <li class="list-group-item list-group-item-action" (click)="onClick(term)">
        <a class="nav-link"> <strong> Search {{ term }} </strong> </a> 
    </li>
</ul>

<hr>

<div *ngIf="error" class="alert alert-danger">
    Nothing was found with the term "{{ term }}".
</div>

<div *ngIf="movies.length > 0" class="row">
    <div class="col">
        <app-list [movies]="movies"></app-list>
    </div>
</div>
